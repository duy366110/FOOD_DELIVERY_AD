<div class="auth-signin-component">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-lg-6">
                <form class="form-signin" [formGroup]="siginForm" (submit)="onSigninHandler($event)" >
                    <h2 class="form-title">Sign In</h2>

                    <app-common-input
                        ngDefaultControl
                        [formControl]="email"
                        [label]="'E-mail'"
                        [id]="'E-mail'"
                        [submit]="signinSubmit"
                        [type]="'email'"></app-common-input>
                    
                    <app-common-input
                        ngDefaultControl
                        [formControl]="password"
                        [label]="'Password'"
                        [id]="'password'"
                        [submit]="signinSubmit"
                        [type]="'password'"></app-common-input>

                    <button class="w-100 form-btn" type="submit" mat-button mat-raised-button color="primary">Signin</button>
                </form>
            </div>
        </div>
    </div>
</div>
