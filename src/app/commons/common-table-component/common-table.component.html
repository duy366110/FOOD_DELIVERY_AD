<div class="common-table-component">
    <div class="table-wrapper">

        <!-- ROLE -->
        <table class="table"  *ngIf="type == 'Role' && tbody.length > 0">
            <thead>
                <tr>
                    <th *ngFor="let head of thead">{{head}}</th>
                    <th class="th-255">Chức năng</th>
                </tr>
            </thead>

            <tbody>
                <tr *ngFor="let elm of tbody; index as i">
                    <td>{{ i }}</td>
                    <td>{{elm.name}}</td>
                    <td>{{elm.users.length}}</td>
                    <td>
                        <button
                            (click)="onDeleteHandler(elm._id)"
                            class="mr-2"
                            mat-button
                            mat-raised-button
                            color="warn">Delete</button>

                        <button
                            (click)="onUpdateHandler(elm._id)"
                            mat-button
                            mat-raised-button
                            color="primary">Update</button>
                    </td>
                </tr>
            </tbody>
        </table>

        <!-- USER -->
        <table class="table"  *ngIf="type == 'User' && tbody.length > 0">
            <thead>
                <tr>
                    <th *ngFor="let head of thead">{{head}}</th>
                    <th class="th-255">Chức năng</th>
                </tr>
            </thead>

            <tbody>
                <tr *ngFor="let elm of tbody; index as i">
                    <td>{{i}}</td>
                    <td>{{elm.fullName}}</td>
                    <td>{{elm.email}}</td>
                    <td>{{elm.role.name}}</td>
                    <td>
                        <button
                            (click)="onDeleteHandler(elm._id)"
                            class="mr-2"
                            mat-button
                            mat-raised-button
                            color="warn">Delete</button>

                        <button
                            (click)="onUpdateHandler(elm._id)"
                            mat-button
                            mat-raised-button
                            color="primary">Update</button>
                    </td>
                </tr>
            </tbody>
        </table>

        <!-- CATGORY -->
        <table class="table"  *ngIf="type == 'Category' && tbody.length > 0">
            <thead>
                <tr>
                    <th *ngFor="let head of thead">{{head}}</th>
                    <th class="th-255">Chức năng</th>
                </tr>
            </thead>

            <tbody>
                <tr *ngFor="let elm of tbody; index as i">
                    <td>{{i}}</td>
                    <td>{{elm.title}}</td>
                    <td>
                        <img [src]="elm.thumbs[0]" alt="thumbnail">
                    </td>
                    <td>
                        <button
                            (click)="onDeleteHandler(elm._id)"
                            class="mr-2"
                            mat-button
                            mat-raised-button
                            color="warn">Delete</button>

                        <button
                            (click)="onUpdateHandler(elm._id)"
                            mat-button
                            mat-raised-button
                            color="primary">Update</button>
                    </td>
                </tr>
            </tbody>
        </table>

        <!-- DISH -->
        <table class="table"  *ngIf="type == 'Dish' && tbody.length > 0">
            <thead>
                <tr>
                    <th *ngFor="let head of thead">{{head}}</th>
                    <th class="th-255">Chức năng</th>
                </tr>
            </thead>

            <tbody>
                <tr *ngFor="let elm of tbody; index as i">
                    <td>{{i}}</td>
                    <td>{{elm.title}}</td>
                    <td>
                        <img [src]="elm.thumbs[0]" alt="thumbnail">
                    </td>
                    <td>
                        <button
                            (click)="onDeleteHandler(elm._id)"
                            class="mr-2"
                            mat-button
                            mat-raised-button
                            color="warn">Delete</button>

                        <button
                            (click)="onUpdateHandler(elm._id)"
                            mat-button
                            mat-raised-button
                            color="primary">Update</button>
                    </td>
                </tr>
            </tbody>
        </table>

        <p  *ngIf="tbody.length <= 0" class="table-blank">Nội dung trống</p>
    </div>
</div>
